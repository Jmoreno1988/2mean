<div class="menu-lateral">
    <div class="header">
        2MEAN
    </div>

    <div class="header">
        <img  (click)="createThematic();" class="header-fix-icon" src="./app/assets/images/plus-black.svg" alt=""> Add theme
        <div (click)="selectAllTasks();" class="thematic"> All tasks </div>
        <div *ngFor="let thematic of thematics; let i = index;" [attr.data-index]="i">
            <div (click)="selectThematic(thematic._id, i);" class="thematic" [ngClass]="{'selectThematic': selectedThematic === i}"> {{thematic.title}} </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="header blue">
        <div style="float:left;">
            <img class="header-icon-menu" src="./app/assets/images/menu.svg" alt="">
            <span class="header-title">{{title}} <span class="tagSaving" [ngClass]="{'saving': isSaving}">(saving...)</span>            </span>
        </div>

        <div style="position:absolute; right: 30px; top: 5px;">
            <img class="icon" style="padding-right: 15px;" src="./app/assets/images/search.svg" alt="">
            <!--<input type="text" name="title" class="inputsearch"/>-->
            <img class="icon" style="padding-right: 15px;" src="./app/assets/images/view-module.svg" alt="">
            <img class="icon" id="buttonMenusettings" (click)="showMenuSettings()" src="./app/assets/images/dots-vertical.svg" alt="">
        </div>

        <div id="menuSettings" class="dropdown-menu" [ngClass]="{'show': isShowMenusettings === true}">
            <div (click)="logout()" class="dropdown-menu-option"> Log out </div>
            <div (click)="goTo('settings')" class="dropdown-menu-option"> Settings </div>
        </div>
    </div>

    <div *ngFor="let task of tasks; let i = index;" [attr.data-index]="i" class="task-item" [ngClass]="{'removeCard': selectedTaskNodeRemove === i}">
        <div id="card" class="card" (click)="openTask(task._id, i);" [ngClass]="{'selectTask': selectedTaskNode === i}">
            <div class="header-card {{getColorToPriority(task.priority)}}"></div>
            <div class="content-card">
                <div class="content-toolBox" *ngIf="editNode === task._id">
                    <img (click)="deleteTask($event, task._id, i)" class="content-toolBox-icon" src="./app/assets/images/icon-remove.svg" alt="">
                </div>

                <input type="text" name="title" class="title" [(ngModel)]="task.title" (keyup)="isFinishEdition(task._id)" />

                <textarea class="content-body" [ngClass]="{'selectTask-body': selectedTaskNode === i}" [(ngModel)]="task.description" (keyup)="isFinishEdition(task._id)"></textarea>

                <div class="footer-card" *ngIf="editNode === task._id">
                    <div class="date-card">{{task.date}}</div>
                    <div class="priority-card">
                        <img (click)="upPriority(task._id)" class="content-toolBox-icon fix-arrow" src="./app/assets/images/arrow-up.svg" alt="">
                        <img (click)="downPriority(task._id)" class="content-toolBox-icon fix-arrow" src="./app/assets/images/arrow-down.svg" alt="">
                    </div>
                </div>

            </div>
        </div>
    </div>

    <div (click)="createTask()" class="button-floating-action">
        <img width="24px" height="24px" class="center-img" src="./app/assets/images/plus.svg" alt="">
    </div>
</div>
